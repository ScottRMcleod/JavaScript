<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <!-- Load Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Password Generator</h1>
    <form>
      <div class="form-group">
        <label for="password-length">Password Length:</label>
        <input type="number" class="form-control" id="password-length" value="8" min="4" max="64">
      </div>
      <div class="form-group">
        <label for="password-complexity">Password Complexity:</label>
        <select class="form-control" id="password-complexity">
          <option value="simple">Simple</option>
          <option value="complicated">Complicated</option>
        </select>
      </div>
      <div class="form-group">
        <label for="generated-password">Generated Password:</label>
        <input type="text" class="form-control" id="generated-password" readonly>
      </div>
      <button type="button" class="btn btn-primary" id="generate-button">Generate Password</button>
    </form>
  </div>

  <!-- Load Bootstrap JS and jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    function generatePassword(length, isComplicated) {
      let charset = isComplicated
        ? "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()"
        : "abcdefghijklmnopqrstuvwxyz0123456789";
      let password = "";
      for (let i = 0; i < length; i++) {
        let randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      return password;
    }

    $(document).ready(function() {
      $('#generate-button').click(function() {
        let passwordLength = $('#password-length').val();
        let isComplicated = $('#password-complexity').val() === 'complicated';
        let generatedPassword = generatePassword(passwordLength, isComplicated);
        $('#generated-password').val(generatedPassword);
      });
    });
  </script>
</body>
</html>
