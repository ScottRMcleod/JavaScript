<!DOCTYPE html>

  <title>Chess Board</title>
  <style>
    /* Chessboard styles */
    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 50px); /* Adjust size of cells */
      grid-template-rows: repeat(8, 50px); /* Adjust size of cells */
      border: 2px solid #000; /* Add black border */
    }
    .cell {
      background-color: #f0d9b5; /* Light color for cells */
      border: 1px solid #000; /* Add black border */
    }
    .cell:nth-child(odd) {
      background-color: #b58863; /* Dark color for alternate cells */
    }
  </style>
</head>
